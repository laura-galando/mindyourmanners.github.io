<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="trivia.css">
</head>
<body>
    
    <h1>Mind Your Manners</h1>

    <div class="container">
        <div id="question">Click "New Question" to start the game</div>
        <input id="answer" type="text" placeholder="Your answer here">
        <button id="questionBtn">New Question</button>
        <button id="answerBtn">Submit Answer</button>
        <div id="feedback"></div>
        <p id="correctCount">Correct Answers: 0</p>
    </div>

    <script src="questions.js"></script> <!-- Link to your JSON data -->
    <script src="trivia.js"></script> <!-- Link to your JS file -->
</body>
</html>
